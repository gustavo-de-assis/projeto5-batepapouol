<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>BATE PAPO WOW</title>
</head>
<body>
    <div class="content">
        <div class="submenu escondido">
            <div class="content-options" onclick="fechaMenu()">
            </div>
            <div class="menu-opcoes">
                <div class="opcoes">
                    
                    <div class="titulo">
                        <h1>Escolha um contato<br> 
                            para enviar mensagem:</h1>
                    </div>
                    
                    <div class="contato todos destinatario " onclick="enviarPara(this)"> 
                        <ion-icon name="people"></ion-icon>
                        <div>
                            <p>Todos</p>
                            <ion-icon name="checkmark-sharp"></ion-icon>
                        </div>
                    </div>
          
                </div>
                <div class="visibilidade">
                    
                    <div class="titulo">
                        <h1>Escolha a visibilidade</h1>
                    </div>
                    
                    <div class="restricao">
                        <ion-icon name="lock-open"></ion-icon>
                        <div>
                            <p>PÃºblico</p>
                            <ion-icon name="checkmark-sharp"></ion-icon>
                        </div>
                    </div>

                    <div class="restricao">
                        
                        <ion-icon name="lock-closed"></ion-icon>
                        <div>
                            <p>Reservadamente</p>
                            <ion-icon class="escondido" name="checkmark-sharp"></ion-icon>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="chat">
            <div class="menu topo">
                <img src="./img/menu.png" />
                <ion-icon onclick="abreMenu()" name="people"></ion-icon>
            </div>
            <div class="msg-box">
                <ul class="msg-list">
    
                </ul>
            </div>
            <div class="menu enviar-mensagem">
                <input type="text" placeholder="Escreva aqui..." onkeydown="enviarComEnter(this)"/>
                <ion-icon name="paper-plane-outline" onclick="enviaMensagem(this)"></ion-icon>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
