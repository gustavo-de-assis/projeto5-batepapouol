<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>BATE PAPO WOW</title>
</head>
<body>
    <div class="content">
        <div class="content-options escondido">
            <div class="menu-opcoes">
                <div class="opcoes">
                    <div class="titulo">
                        <h1>Escolha um contato<br> 
                            para enviar mensagem:</h1>
                    </div>
                    <div class="contato todos"> 
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="contato c1">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Contato 1</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="contato c2">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Contato 2</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <div class="visibilidade">
                    <div class="titulo">
                        <h1>Escolha a visibilidade</h1>
                    </div>
                    <div class="publico">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="reservadamente">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="menu topo">
                <img src="./img/menu.png" />
                <ion-icon name="people"></ion-icon>
            </div>
            <div class="menu enviar-mensagem">
                <input type="text" placeholder="Escreva aqui..." />
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
